<!-- New PDV Advisory -->
<div class="modal fade" id="newPdvAdv" role="dialog" aria-labelledby="newPdvAdvLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newPdvAdvLabel">Nuevo Aviso</h5>
                <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="loading['save']">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-between p-1">
                    <p>PDV:</p>
                    <select2 [data]="pdvSearchList |Â orderBy: 'text'" value="" (valueChanged)="form['pdv'] = $event.value" [options]="selectOptions" width="300"></select2>
                </div>
                <div class="d-flex justify-content-between p-1">
                    <p>Localizador:</p>
                    <input type="text" class="form-control" [style.width.px]="300" [(ngModel)]="form['localizador']">
                </div>
                <div class="form-group p-1">
                    <label for="exampleFormControlTextarea1">Comentario</label>
                    <textarea class="form-control" rows="3" [(ngModel)]="form['aviso']"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()" [disabled]="loading['save']">Cancelar</button>
                <button type="button" class="btn btn-success" [disabled]="loading['save']" (click)="saveAdv()">Guardar <span *ngIf="loading['save']"><i class="fas fa-spinner fa-pulse"></i></span></button>
            </div>
        </div>
    </div>
</div>
