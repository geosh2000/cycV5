<div class="p-2 container text-center blueBkg" [style.height.px]="divHeight">
    <h3 class='text-light'>Histórico (Últimos 10)</h3>
    <h2 *ngIf="loading['data']">Loading... <i class="fas fa-spinner fa-pulse"></i></h2>
    <ng-container *ngIf="!loading['data']">
        <div class='p-2' style="overflow:auto">
            <div class="alert alert-warning" role="alert" *ngIf="data.length == 0">
                No existen Registros
            </div>

            <table class="table table-sm table-hover table-striped table-bordered table-light" style="font-size: smaller" *ngIf="data.length > 0">
                <thead class="thead-dark">
                    <tr>
                        <th *ngFor="let field of data[0] | keys">{{ field }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data">
                        <td *ngFor="let field of item | keys">{{ item[field] }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</div>
