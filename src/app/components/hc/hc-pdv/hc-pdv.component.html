<h3>Transfer Data via Drag Drop</h3>
<div class="row">

    <div class="col-sm-3">
        <div class="panel panel-default">
            <div class="panel-heading">All Items</div>
            <div class="form-group">
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Filtro" [(ngModel)]="filterText">
            </div>
            <div class="panel-body">
                <ng-container *ngFor="let item of allItems">
                    <li draggable [dragData]="item" class="list-group-item listA" *ngIf="isFilter(item.name)">{{item.name}}</li>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="panel panel-default" droppable (onDrop)="onItemDrop($event, 'a')">
            <div class="panel-heading">Drop Items here</div>
            <div class="panel-body">
                <li draggable *ngFor="let item of items['a']" [dragData]="item" class="list-group-item listA">{{item.name}}</li>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="panel panel-default" droppable (onDrop)="onItemDrop($event, 'b')">
            <div class="panel-heading">Drop Items here</div>
            <div class="panel-body">
                <li draggable *ngFor="let item of items['b']" [dragData]="item" class="list-group-item listB">{{item.name}}</li>
            </div>
        </div>
    </div>

    <div class="col-sm-3">
        <div class="panel panel-default" droppable (onDrop)="onItemDrop($event, 'c')">
            <div class="panel-heading">Drop Items here</div>
            <div class="panel-body">
                <li draggable *ngFor="let item of items['c']" [dragData]="item" class="list-group-item listB">{{item.name}}</li>
            </div>
        </div>
    </div>
</div>
