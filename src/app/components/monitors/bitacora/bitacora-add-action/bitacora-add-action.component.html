<!-- Add Action (BITACORA) -->
<div class="modal fade" id="bitAddModal" tabindex="-1" role="dialog" aria-labelledby="bitAddModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bitAddModalLabel">Agregar Acción a Bitácora</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" *ngIf="loading['comments']">
                <h1 class="text-center">Loading... <i class="fas fa-spinner fa-pulse"></i></h1>
            </div>
            <div class="modal-body" *ngIf="!loading['comments']">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Fecha" [(ngModel)]="form['Fecha']" readonly=true>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="HG" [(ngModel)]="form['HG']" readonly=true>
                    </div>
                </div>
                <div class="form-row pt-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="level" [(ngModel)]="form['level']" readonly=true>
                    </div>
                    <div class="col">
                        <select class="custom-select" [(ngModel)]="form['accion']">
                            <option value="" selected>Accion GTR</option>
                            <option [value]="item['id']" *ngFor="let item of actList">{{ item['Actividad'] }}</option>
                          </select>
                    </div>
                </div>
                <div class="form-row pt-2">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Comentarios" [(ngModel)]="form['comments']">
                    </div>
                </div>
                <div class="d-flex justify-content-end" *ngIf="lastAsesor">
                    <div><small>{{ lastAsesor }} // {{ lastUpdate }}</small></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
                <button type="button" class="btn btn-danger" (click)="deleteCom()" [disabled]="loading['delete']" *ngIf="flag">Borrar <span *ngIf="loading['delete']"><i class="fas fa-spinner fa-pulse"></i></span></button>
                <button type="button" class="btn btn-success" (click)="validate()" [disabled]="loading['new']">Guardar <span *ngIf="loading['new']"><i class="fas fa-spinner fa-pulse"></i></span></button>
            </div>
        </div>
    </div>
</div>
