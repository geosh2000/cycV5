<div class="alert alert-danger" role="alert" *ngIf="!showContents">
  <p>No cuentas con los permisos para poder visualizar este m√≥dulo. Por favor contacta a <span class="font-weight-bold">WFM</span> si necesitas accesos.</p>
</div>
<div class="container-fluid" *ngIf="showContents">
  <div class="container-fluid">
    <!-- TITLE -->
    <div class="jumbotron jumbotron-fluid text-white blueBkg animated fadeIn">
      <div class="container">
        <div class="d-flex justify-content-between">
          <div>
            <span><h1 class="display-3">Calendario de Ausentismos</h1></span>
            <p class="lead">Consulta fechas disponibles y haz tus solicitudes</p>
          </div>
        </div>
        <br>
        <div>
          Departamento:
          <select class="custom-select" [(ngModel)]="depSelected" (change)="viewCal(null, true)">
            <option value='' selected>Selecciona...</option>
            <option [value]="item['id']" *ngFor="let item of deps">{{ item['Departamento'] }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <br>
  <div class="container">
    <select (change)="selectMonth( $event.target.value )" class="custom-select custom-select-lg mb-3">
      <option value="">Selcciona un mes...</option>
      <option value="01">Enero</option>
      <option value="02">Febrero</option>
      <option value="03">Marzo</option>
      <option value="04">Abril</option>
      <option value="05">Mayo</option>
      <option value="06">Junio</option>
      <option value="07">Julio</option>
      <option value="08">Agosto</option>
      <option value="09">Septiembre</option>
      <option value="10">Octubre</option>
      <option value="11">Noviemre</option>
      <option value="12">Diciembre</option>
    </select>
  </div>
  <h3  class="text-center" *ngIf="loading['events']"><i class="fas fa-spinner fa-pulse text-info"></i> Loading...</h3>
  <div class='container '*ngIf="calendarOptions">
      <ng-fullcalendar #ucCalendar [options]="calendarOptions" (viewRender)="viewCal( $event.detail )"></ng-fullcalendar>
  </div>

</div>
